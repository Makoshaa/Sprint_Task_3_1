<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" type="text/css" th:href="@{'/css/bootstrap.min.css'}">
  <script type="text/javascript" th:src="@{'/js/bootstrap.bundle.js'}"></script>
</head>
<body>

<div class="container">
  <div th:insert="navbar.html"></div>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-6 mx-auto">
      <form action="/add-student" method="post">
        <div class="row">
          <div class="col-12">
            <label>NAME:</label>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-12">
            <input type="text" class="form-control"  name="name" required placeholder="Insert name">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12">
            <label>SURNAME:</label>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-12">
            <input type="text" class="form-control"  name="surname" required placeholder="Insert surname">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12">
            <label>EXAM:</label>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-12">
            <input type="number" class="form-control" max="100" min="0" name="exam" required placeholder="Insert exam">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12">
            <button class="btn btn btn-success">ADD STUDENT</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
